# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/Users/SongDian/ncs2/v2.0.2/zephyr/boards/arm/bl653_dvk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/SongDian/ncs2/toolchains/v2.0.2/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    - --softreset
    - --erase
  jlink:
    - --dt-flash=y
    - --device=nRF52833_xxAA
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52833
    - --frequency=4000000
    - --flash-opt=-e=chip
    - --flash-opt=-e=chip
    - --flash-opt=-e=chip
